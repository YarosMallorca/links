name: Build and Deploy to Netlify

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t links .

      - name: Run Docker container
        run: docker run --name links-container links

      - name: Copy site files
        run: docker cp links-container:/app/_site ./compiled_site

      - name: Archive production artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled_site
          path: ./compiled_site

      - name: Set up Netlify CLI
        uses: netlify/actions/cli@v2
        with:
          args: deploy --dir=./compiled_site --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
